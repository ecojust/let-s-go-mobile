name: ğŸ›  Android CI / Build & Release APK

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

permissions:
  contents: write # allow creating/updating Releases & uploading assets
  actions: read # allow pulling marketplace actions

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ Cache pub deps
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: â˜•ï¸ Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¥ Get dependencies
        run: flutter pub get

      #- name: âœ… Run tests
      #  run: flutter test --coverage

      - name: ğŸ—ï¸ Build APKs
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¦ Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/*.apk artifacts/

      - name: â° Get date and run number
        id: date_run
        shell: bash
        run: |
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          # ä¿®æ”¹ä¸ºç¬¦åˆsemverçš„ç‰ˆæœ¬æ ¼å¼ï¼šä¸»ç‰ˆæœ¬.æ¬¡ç‰ˆæœ¬.ä¿®è®¢ç‰ˆæœ¬
          echo "bundle_version=-${{ github.run_number }}" >> $GITHUB_OUTPUT
          # è·å–æœ€è¿‘ä¸€æ¬¡æäº¤çš„ä¿¡æ¯
          echo "commit_message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          # è·å–çŸ­ç‰ˆæœ¬çš„commit SHA
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ONLY ON TAGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ·ï¸ Create or update Release
        uses: ncipollo/release-action@v1.16.0
        with:
          tag: "0.0.1-${{ steps.date_run.outputs.date }}-${{ steps.date_run.outputs.number }}"
          name: Release 0.0.1-${{ steps.date_run.outputs.date }}-${{ steps.date_run.outputs.number }}
          artifacts: artifacts/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
